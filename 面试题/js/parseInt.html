<h1>['1', '2', '3'].map(parseInt) what & why ?</h1>
<h2>[1, NaN, NaN]</h2>
<h2>parseInt 则是用来解析字符串的，使字符串成为指定基数的整数。接收两个 参数，第一个表示被处理的值（字符串），第二个表示为解析时的基数。 parseInt(string, radix)</h2>
<h2>parseInt('3',2) 指的是按照二进制来解析3，0101010才行，3超过了二进制的最大值，所以是NaN</h2>
<script type="module">
  var arr = ['1', '2', '3'].map(parseInt)
  console.log(arr)
  // [1, NaN, NaN]
  console.log("parseInt('1',0)",parseInt('1',0))
  console.log("parseInt('2',1)",parseInt('2',1))
</script>
