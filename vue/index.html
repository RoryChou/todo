<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my mvvm</title>
</head>

<body>
    <script src="./newMVVM.js"></script>
    <div id="app">
        <input type="text" v-model="school.name">
        <div>{{school.name}}</div>
        <div>{{school.age}}</div>
        <ul>
            <li>a</li>
            <li>b</li>
        </ul>
    </div>
    <script>
        setTimeout(function () {
            let vm = new NewMVVM({
                el: '#app',
                data: {
                    school: {
                        name: 'pa',
                        age: 32
                    }
                }
            })
        }, 1000)

    </script>
</body>

</html>
