<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数组、链表、跳表的基本实现和特性</title>
</head>
<body>
<script>
  // 1. 开辟一段连续的内存空间，访问任何一个值时间复杂度都是O(1)，非常快
  // Array增加一个元素的时间复杂度是O(n)
  // 2. linked list 链表？单向与双向链表，适合做删除和插入操作，但是lookup的时间复杂度比较高，为O(n)
  // 3. skip list 跳表，时间复杂度O(logn)
  var moveZeroes = function(nums) {
    var i = 0
    var k = 0
    while (k < nums.length) {
      if(nums[i] === 0) {
        nums.splice(i, 1)
        nums.push(0)
      } else {
        i++
      }
      k++
    }
    return nums
  };
  moveZeroes([0,0,1])

  var removeDuplicates = function(nums){
    // 循环删除splice
    var i = 0
    var j = 0
    var len = nums.length
    while(i < len) {
      if(nums[i] !== nums[i+1]){
        nums[j++] = nums[i]
      }
      i++
    }
    return nums
  }
  removeDuplicates([1,1,2,3,4,4,5])

  /**
   * @param {number[]} height
   * @return {number}
   */
  var maxArea = function(height) {
    var max = 0

    for(var i = 0;i < height.length - 1; i++) {
      for(var j = i + 1;j < height.length ;j++) {
        var m = Math.min(height[i],height[j])*(j-i)
        max = Math.max(max,m)
      }
    }
    return max
  };

</script>
</body>
</html>
