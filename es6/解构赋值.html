<body>
<script type="module">
  let arr = [1,2,3]
  // let a = arr[0]
  // let b = arr[1]
  // let c = arr[2]
  // 惰性
  let [,b,c,d = 6] = [1,2,[3,4],5]
  console.log(b,c,d)

<script type="module">
  let user = {
    name: 'name',
    age: 1
  }
  let {age:uage,name:uname} = user
  console.log(uname,uage)
</script>
<script type="module">
  let str = 'immoc'
  let [a,b,c,d,e] = str
  console.log(a,b,c,d,e)
</script>
<script type="module">
  function foo () {
    console.log('123123')
  }
  let [a = foo()] = []
</script>
