<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>set:类数组新型数据结构，存放不重复的值，判断相等的方法类似于===，不会有类型转换，所以引用数据类型都是不相等的</h1>
<h1>map:类对象新型数据结构，key可以是任意类型</h1>
<h1>weakset:成员都是对象，成员都是弱引用，可以被垃圾回收机制回收，可以用来保存dom节点，不容易造成内存泄漏</h1>
<h1>weakmap:key必须是对象类型，键都是弱引用，可以被垃圾回收机制回收</h1>
</body>
</html>
