<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my mvvm</title>
</head>

<body>
    <script src="./simpleMvvm.js"></script>
    <div id="app"><div>{{school.name}}</div></div>
    <script>
        setTimeout(function () {
            let vm = new SimpleMvvm({
                el: '#app',
                data: {
                    school: {
                        name: 'pa',
                        age: 32
                    }
                }
            })
        }, 1000)

    </script>
</body>

</html>
